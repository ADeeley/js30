<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
  const resultList = document.querySelector('.suggestions');

  function filterJSONForKeyword(data, prop, keyword) {
    return data.filter((location) => location[prop].includes(keyword));
  }

  function requestAJAX(endpoint, callback) {
    const request = new XMLHttpRequest();

    request.open('GET', endpoint);
    request.onload = function() {
      if (request.status >= 200 && request.status < 400) {
        callback(request.responseText);
      } else {
        console.log(`Received status code ${request.status}; could not retreive JSON data`);
      }
    }
    request.send();
  }

  function updateList(results) {
    resultList.innerHTML = '';
    results.forEach(location => {
      let li = document.createElement('li');
      li.innerHTML = `${location.city}, ${location.state}`;
      resultList.appendChild(li)
    });
  }

  function handleUserInput(event, data) {
    event.preventDefault()
    let keyword = event.target.querySelector('input').value;
    let results = [
      ...filterJSONForKeyword(data, 'city', keyword), 
      ...filterJSONForKeyword(data, 'city', keyword)
    ];
    updateList(results);
  }

  function init() {
    requestAJAX(endpoint, (response) => {
      const data = JSON.parse(response);
      document.querySelector('.search-form')
        .addEventListener('submit', (event) => {
          handleUserInput(event, data);
      });
    })
  }

  init();

</script>
  </body>
</html>
