  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

  function filterForKeyword(data, keyword) {
    return data.filter((location) => location.city.includes(keyword));
  }

  function requestAJAX(endpoint, callback) {
    const request = new XMLHttpRequest();

    request.open('GET', endpoint);
    request.onload = function() {
      if (request.status >= 200 && request.status < 400) {
        callback(request.responseText);
      } else {
        console.log(`Received status code ${request.status}; could not retreive JSON data`);
      }
    }
    request.send();
  }

  function init() {
    requestAJAX(endpoint, (response) => {
      const data = JSON.parse(response);
      console.table(filterForKeyword(data, 'New'));
    })
  }

  init();

</script>
  </body>
</html>
